<ion-content class="padding">
  <div *ngIf="debugMode">{{debugMsg}}</div>
  <div *ngIf="isWindowOpen" class="window-section">
    <main [@routeAnimations]="o.isActivated ? o.activatedRoute : ''">
      <router-outlet #o="outlet"></router-outlet>
    </main>
  </div>
  <div class="home-panorama">
    <app-home-flowers style="width:100%; height: 100%;"></app-home-flowers>
    <div class="ground">
        <app-home-house></app-home-house>
        <app-home-power></app-home-power>
        <app-home-mountains></app-home-mountains>
    </div>
    <div class="sky">
      <app-home-clouds></app-home-clouds>
      <app-home-sun-moon class="selectable-elem" (brightness)="changeBrightness($event)"></app-home-sun-moon>
    </div>
  </div>
</ion-content>

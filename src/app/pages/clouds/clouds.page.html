<div class="whole-screen">
  <!-- <app-patterns></app-patterns> -->
  <!-- <app-drag-box></app-drag-box> -->
  <div class="top">
    <div class='cloud-sel' *ngFor="let cloud of clouds; let i = index">
      <img *ngIf="selCloudIdx != i" src="assets/cloud.svg" (tap)="setSelCloud(i)" /> 
      <img *ngIf="selCloudIdx == i" src="assets/cloud-sel.svg" (tap)="setSelCloud(i)" /> 
    </div>
    <button class="add-new-cloud" (click)="addCloud()">+</button>
  </div>
  <perfect-scrollbar class="middle" [config]="config">
    <div class="middle-inner">
      <div *ngFor="let cloud of clouds; let i = index" (cdkDropListDropped)="drop($event)" cdkDropList>
        <div class="block" *ngFor="let art of artists" [dragSnapGrid]="{x: 0, y: 20}" 
          (dragEnd)="dEnd($event)" mwlDraggable cdkDrag>
        {{art}}
        </div>
      </div>
    </div>
  </perfect-scrollbar >
  <div class="bottom">
    <div class="home">
      <button class="btn-cloud">Go home</button>
    </div>
    <div class="func">
      <button class="btn-cloud">Add Func</button>
    </div>
    <div class="block">
      <button class="btn-cloud">Add Func</button>
    </div>
  </div>
  <!-- <app-custom-patterns [curCloud]="selCloud"></app-custom-patterns> -->
</div>

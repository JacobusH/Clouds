<!-- DEPLOYMENT COMMANDS -->
<!--
  Installations
  $ ionic cordova plugin add cordova-plugin-ble-central
  $ npm install --save @ionic-native/ble@5.0.0-beta.22

  Building for test on android device
  $ ionic cordova run android --device

  Building for PWA deployment
  $ npm run ionic:build --prod
  $ ionic cordova build android --release --prod
  $ firebase login
  $ firebase deploy
-->
<!-- GIT COMMANDS -->
<!--
  Merge
  $ git checkout [branch to merge into]
  $ git merge [branch you want the changes from]

  Delete
  $ git branch -d branch1 (deletes local)
  $ git push origin :branch1 (deletes remote)

-->
